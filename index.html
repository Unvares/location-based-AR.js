<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>AR.js</title>

	<link rel="stylesheet" href="styles/style.css">
	<link rel="stylesheet" href="styles/UI.css">
	<link rel="stylesheet" href="styles/scene.css">

	<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
	<script src="scripts/init.js"></script>
</head>
<body>
	<div class="UI">
		<div class="UI__button UI__loading-button">load model</div>
		<div class="control-panel">
			<div class="control-panel__left">
				<div class="control-panel__rotation-circle">
					<img src="images/circle.png" class="control-panel__rotation-image">
				</div>
				<div class="control-panel__buttons">
					<div class="UI__button control-panel__button">1:1</div>
					<div class="UI__button control-panel__button">Fullscreen</div>
				</div>
			</div>
			<div class="control-panel__right">
				<div class="control-panel__position-controller">
					<img src="images/cross-arrow.png" class="control-panel__cross-image">
				</div>
				<div class="control-panel__scale-scroller">
					<img src="images/two-sided-arrow.png" class="control-panel__scale-image">
				</div>
			</div>
		</div>
	</div>
	<a-scene renderer='antialias: true; alpha: true; logarithmicDepthBuffer: true' vr-mode-ui="enabled: false">
		<a-assets>
			<a-asset-item id="tram" src="assets/scene.glb"></a-asset-item>
		</a-assets>
		<a-camera gps-camera rotation-reader></a-camera>
	</a-scene>
	<script src="scripts/constants.js"></script>
	<script src="scripts/controlButtons.js"></script>
	<script src="scripts/loading.js"></script>
	<script src="scripts/scale.js"></script>
	<script src="scripts/rotation.js"></script>
	<script src="scripts/move.js"></script>
</body>
</html>
